<!DOCTYPE html> ---> Informa ao navegador qual instrução será lida pelo navegador (neste caso o HTML5)

<html lang="pt-br"> # Depois do doctype, tem a tag HTML (neste caso o idioma principal)

   <head> # Aqui é o cabeçalho da página HTML

       <meta charset="utf-8"/>
       <title>Entendo a estrutura e semântica do HTML5</title>

   </head> ---> Aqui é o cabeçalho da página HTML

   <body>
       <p>Olá mundo!</p>
   </body>

</html>
